<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Ghost</title>
</head>

<body>
  <h3 id="titulo">BIENVENIDO A GHOST TU CUEVTA VIRTUAL, INGRESA TUS DATOS</h3>

  <form id="formulario">
    Nombre: <input type="text" name="nombre" id="nombre" />
    Apellido: <input type="text" name="apellido" id="apellido" />
    Email: <input type="text" name="email" id="email">
    <input type="submit" value="Enviar" />
    <input type="reset" value="Borrar">

  </form>

  <div class="row" id="divProductos"></div>

  <div class="button">
    <button id="finalizar" class="btn btn-secondary">FINALIZAR COMPRA</button>
  </div>

  <div id="divCarrito">
    <table class="table">
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
    <p id="total"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

  <script src="./js/main.js"></script>
</body>

</html>








<script src="./js/main.js"></script>

</body>
</html>
